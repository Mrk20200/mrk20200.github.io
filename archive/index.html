<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project Archive | Mrk20200</title>
	<style>
		body {
			font-family: system-ui, sans-serif;
			display: flex;
			align-items: center;
			flex-direction: column;
			justify-content: flex-start;
			width: 100vw;
			height: 100vh;
			margin: 0;
		}

		main {
			max-width: 600px;
		}

		header {
			background-image: linear-gradient(to bottom right, #007DE4, #001F39);
			color: white;
			width: 100vw;
		}
		
		h1 {
			text-align: center;
			margin: 1em 0;
		}

		sb-project {
			display: block;
			font-weight: normal;
		}

		li {
			margin-bottom: 0.5em;
			font-weight: bold;
		}
	</style>
	<script>
		addEventListener("DOMContentLoaded", () => {
			document.querySelectorAll("sb-project").forEach((element) => {
				element.innerHTML = element.innerText + ` (<a href="player.html?file=${element.getAttribute("file")}">Play</a> | <a href="${element.getAttribute("file")}.sb3">Download</a>)`
			});
		});

	</script>

</head>

<body>
	<header>
		<h1>Mrk20200 Project Archive</h1>
	</header>
	<main>
		<p>

			</li>

	</main>
</body>

</html>
